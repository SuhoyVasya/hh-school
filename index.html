<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Contact Us</title>
</head>
<body>
<div class="modal-wrapper">
    <div class="modal">
        <div class="contact-info">
            <div class="contact-info-item">
                <div class="contact-info-item__icon">
                    <span class="bloko-icon bloko-icon_change-position bloko-icon_initial-inverted"></span>
                </div>
                <div class="contact-info-item__content">
                    <div class="contact-info-item__title">Адрес</div>
                    <div class="contact-info-item__text">Москва, Годовикова 9/10</div>
                </div>
            </div>

            <div class="contact-info-item">
                <div class="contact-info-item__icon">
                    <span class="bloko-icon bloko-icon_phone bloko-icon_initial-inverted"></span>
                </div>
                <div class="contact-info-item__content">
                    <div class="contact-info-item__title">Давайте поговорим</div>
                    <a href="tel:+78001236879" class="contact-info-item__link">+7 800 1236879</a>
                </div>
            </div>

            <div class="contact-info-item">
                <div class="contact-info-item__icon">
                    <span class="bloko-icon bloko-icon_mail-outline bloko-icon_initial-inverted"></span>
                </div>

                <div class="contact-info-item__content">
                    <div class="contact-info-item__title">Служба поддержки</div>
                    <a href="mailto:support@example.com" class="contact-info-item__link">support@example.com</a>
                </div>
            </div>
        </div>


        <form class="contact-form">
            <div class="contact-form-element">
                <h2 class="contact-form-title">Напишите нам сообщение</h2>
            </div>
            <div class="contact-form-element">
                <div class="contact-form-element__title">УКАЖИТЕ ИМЯ И ФАМИЛИЮ</div>
                <div class="contact-form-element__input-block">
                    <input type="text" class="contact-form-element__name contact-form-element__input" placeholder="Имя"/>
                    <input type="text" class="contact-form-element__name contact-form-element__input" placeholder="Фамилия"/>
                </div>
            </div>
            <div class="contact-form-element">
                <div class="contact-form-element__title">АДРЕС ЭЛЕКТРОННОЙ ПОЧТЫ</div>
                <div class="contact-form-element__input-block">
                    <input type="email" class="contact-form-element__input" placeholder="example@email.com"/>
                </div>
            </div>
            <div class="contact-form-element">
                <div class="contact-form-element__title">НОМЕР ТЕЛЕФОНА</div>
                <div class="contact-form-element__input-block">
                    <input type="tel" class="contact-form-element__input" placeholder="+7 800 0000000"/>
                </div>
            </div>
            <div class="contact-form-element">
                <div class="contact-form-element__title">СООБЩЕНИЕ</div>
                <div class="contact-form-element__input-block">
                    <textarea class="contact-form-element__message contact-form-element__input"></textarea>
                </div>
            </div>
            <div class="contact-form-element">
                <div class="contact-form-element__input-block">
                    <input type="submit" class="contact-form-element__button" value="ОТПРАВИТЬ СООБЩЕНИЕ">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
